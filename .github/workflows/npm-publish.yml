# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish release to NPM

on:
  pull_request:
    types: [closed]

jobs:
  pretest:
    runs-on: ubuntu-latest
    steps:
    - run: echo "${{ github.event.pull_request.merged }}"
    - run: echo "${{ github.ref }}"
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"
    - run: echo "${{ contains(github.event.issue.labels.*.name, 'publish') }}"
  build:
    needs: pretest
    if: |
      github.event.pull_request.merged &&
      github.ref == 'refs/heads/master' &&
      contains(github.event.issue.labels.*.name, 'publish')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Configure Github details
        run: |
          git config user.name ${GITHUB_ACTOR}
          git config user.email gh-actions-${GITHUB_ACTOR}@github.com
      - run: npm ci
      - run: npm version patch --force -m "Version %s"
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
      - name: Push tags to Github
        run: |
          git remote add gh-origin https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          git push gh-origin HEAD:master --tags
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
